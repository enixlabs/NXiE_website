<div class="container pt-6 mx-auto">
  <div class="nk-gap-2"></div>
  <h3 class="nk-decorated-h-2"><span><span class="text-main-1">Live</span></span></h3>
  <div class="nk-gap"></div>
</div>
<div class="container mx-auto grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 pt-6 gap-8">
  <div class="rounded">
    <mat-card class="bg-transparent">
      <mat-card-title class="pl-4">Streamer</mat-card-title>
      <mat-card-subtitle class="pl-4 text-white">Stream Title</mat-card-subtitle>
      <mat-card-content>
        <video
          id="featured_list"
          class="video-js"
          preload="auto"
          width="100%"
          height="auto"
          poster="assets/images/background/offline-1.png"
          data-setup="{}"
        >
          <source src="MY_VIDEO.mp4" type="video/mp4" />
          <source src="MY_VIDEO.webm" type="video/webm" />
          <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a
            web browser that
            <a href="https://videojs.com/html5-video-support/" target="_blank"
            >supports HTML5 video</a
            >
          </p>
        </video>
      </mat-card-content>
      <mat-card-actions class="justify-between">
        <button class="text-blue-600 text-sm">LIKE</button>
        <button class="text-white text-sm">SHARE</button>
        <button class="text-orange-600 text-sm">FOLLOW</button>
        <button class="text-pink-600 text-sm">SUBSCRIBE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
